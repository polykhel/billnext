<div class="sidebar-logo">
  <a routerLink="/">
    <img alt="logo" src="/content/images/logo_transparent.png" />
    <h1>BillNext</h1>
  </a>
</div>
<ul [nzInlineCollapsed]="isCollapsed" nz-menu nzMode="inline">
  <li nz-menu-item routerLink="/dashboard">
    <i nz-icon nzType="dashboard"></i>
    <span *ngIf="!isCollapsed" appTranslate="navbar.dashboard">Dashboard</span>
  </li>
  <li nz-submenu nzOpen>
    <span title>
      <i nz-icon nzType="bar-chart"></i>
      <span appTranslate="navbar.stats">Stats</span>
    </span>
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a>Basic Form</a>
      </li>
    </ul>
  </li>
  <li nz-menu-item>
    <i nz-icon nzType="wallet"></i>
    <span *ngIf="!isCollapsed" appTranslate="navbar.wallets">Wallets</span>
  </li>
  <li nz-menu-item>
    <i nz-icon nzType="setting"></i>
    <span *ngIf="!isCollapsed" appTranslate="navbar.settings">Settings</span>
  </li>
</ul>
