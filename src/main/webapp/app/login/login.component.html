<nz-row nzJustify="center">
  <nz-col nzLg="12" nzMd="16" nzSm="20">
    <h1 appTranslate="login.title" data-cy="loginTitle">Sign in</h1>
    <nz-alert *ngIf="authenticationError" [nzMessage]="authenticationErrorTpl" nzShowIcon nzType="error">
      <ng-template #authenticationErrorTpl>
        <span appTranslate="login.messages.error.authentication" data-cy="loginError">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </span>
      </ng-template>
    </nz-alert>

    <form (ngSubmit)="login()" [formGroup]="loginForm" nz-form nzLayout="vertical" role="form">
      <nz-form-item>
        <nz-form-label nzFor="username">
          <span appTranslate="global.form.username.label">Username</span>
        </nz-form-label>
        <nz-form-control nzErrorTip="{{ 'login.messages.validate.username.required' | translate }}">
          <nz-input-group nzPrefixIcon="user">
            <input
              #username
              data-cy="username"
              formControlName="username"
              id="username"
              name="username"
              nz-input
              placeholder="{{ 'global.form.username.placeholder' | translate }}"
              type="text"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="password">
          <span appTranslate="login.form.password">Password</span>
        </nz-form-label>
        <nz-form-control nzErrorTip="{{ 'login.messages.validate.password.required' | translate }}">
          <nz-input-group nzPrefixIcon="lock" [nzSuffix]="passwordSuffixTpl">
            <input
              data-cy="password"
              formControlName="password"
              id="password"
              name="password"
              nz-input
              placeholder="{{ 'login.form.password.placeholder' | translate }}"
              [type]="passwordVisible ? 'text' : 'password'"
            />
          </nz-input-group>
          <ng-template #passwordSuffixTpl>
            <i
              class="pointer"
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <label class="w-100" formControlName="rememberMe" nz-checkbox>
        <span appTranslate="login.form.rememberme">Remember me</span>
      </label>
      <button class="w-100 mt-3" appTranslate="login.form.button" data-cy="submit" nz-button nzType="primary">Log in</button>
      <nz-row class="mt-3" nzJustify="space-between">
        <nz-col nzSpan="12">
          <a appTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector" routerLink="/account/reset/request">
            Forgot your password?
          </a>
        </nz-col>
        <nz-col nzSpan="12">
          <a class="float-right" appTranslate="global.messages.info.register.link" routerLink="/account/register">Register a new account</a>
        </nz-col>
      </nz-row>
    </form>
  </nz-col>
</nz-row>
