<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="activity">
      <h2 data-cy="activityDetailsHeading"><span appTranslate="billnextApp.activity.detail.title">Activity</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="billnextApp.activity.id">Id</span></dt>
        <dd>
          <span>{{ activity.id }}</span>
        </dd>
        <dt><span appTranslate="billnextApp.activity.date">Date</span></dt>
        <dd>
          <span>{{ activity.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span appTranslate="billnextApp.activity.amount">Amount</span></dt>
        <dd>
          <span>{{ activity.amount }}</span>
        </dd>
        <dt><span appTranslate="billnextApp.activity.remarks">Remarks</span></dt>
        <dd>
          <span>{{ activity.remarks }}</span>
        </dd>
        <dt><span appTranslate="billnextApp.activity.type">Type</span></dt>
        <dd>
          <span appTranslate="{{ 'billnextApp.ActivityType.' + activity.type }}">{{ activity.type }}</span>
        </dd>
        <dt><span appTranslate="billnextApp.activity.user">User</span></dt>
        <dd>
          <span>{{ activity.user?.id }}</span>
        </dd>
        <dt><span appTranslate="billnextApp.activity.wallet">Wallet</span></dt>
        <dd>
          <div *ngIf="activity.wallet">
            <a [routerLink]="['/wallet', activity.wallet?.id, 'view']">{{ activity.wallet?.id }}</a>
          </div>
        </dd>
        <dt><span appTranslate="billnextApp.activity.category">Category</span></dt>
        <dd>
          <div *ngIf="activity.category">
            <a [routerLink]="['/category', activity.category?.id, 'view']">{{ activity.category?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/activity', activity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
