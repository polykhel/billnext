<form *ngIf="subcategory" name="deleteForm" (ngSubmit)="confirmDelete(subcategory.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="subcategoryDeleteDialogHeading" appTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>

    <p
      id="app-delete-subcategory-heading"
      appTranslate="billnextApp.subcategory.delete.question"
      [translateValues]="{ id: subcategory.id }"
    >
      Are you sure you want to delete this Subcategory?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="app-confirm-delete-subcategory" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
